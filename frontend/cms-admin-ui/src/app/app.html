<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <span class="text-xl font-bold text-white">CMS Admin Portal</span>
  </ng-template>
  <ng-template pTemplate="end">
    <button *ngIf="authService.isLoggedIn()" pButton label="Logout" icon="pi pi-sign-out" class="p-button-danger" (click)="logout()"></button>
  </ng-template>
</p-menubar>

<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="layout-main flex-1">
    <router-outlet></router-outlet>
  </div>
</div>

<p-toast></p-toast>
<router-outlet />
